<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Response Timeout</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #55585c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 440px;
    }

    .unicorn-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      display: block;
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .contact-links {
      margin-top: 30px;
      font-size: 0.875rem;
      display: flex;
      justify-content: center;
      gap: 14px;
      color: #6c6f73;
      user-select: none;
    }

    .contact-links a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      white-space: nowrap;
    }

    .divider {
      margin: 0 8px;
      user-select: none;
    }

    .github-icon {
      margin-top: 18px;
      width: 36px;
      height: 36px;
      fill: #6c6f73;
      opacity: 0.4;
      transition: opacity 0.3s ease;
      cursor: default;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    .github-icon:hover {
      opacity: 1;
    }

  </style>
</head>
<body>
  <div class="container" role="alert" aria-live="assertive">
    <img 
      src="https://files.catbox.moe/3rauru.png" 
      alt="Illustration of a serious-looking pink unicorn head with a rainbow-colored mane and golden horn" 
      class="unicorn-icon"
      onerror="this.style.display='none'"
    />

    <p class="message">We couldn't respond to your request in time.</p>
    <p class="message">Sorry about that. Please try refreshing and contact us if the problem persists.</p>

    <nav class="contact-links" aria-label="Support and status links">
      <a href="https://support.github.com/" tabindex="0" target="_blank" rel="noopener noreferrer">Contact Support</a>
      <span class="divider" aria-hidden="true">—</span>
      <a href="https://greekstars.github.io/Github-Status/" tabindex="0" target="_blank" rel="noopener noreferrer">GitHub Status</a>
      <span class="divider" aria-hidden="true">—</span>
      <a href="https://x.com/githubstatus" tabindex="0" target="_blank" rel="noopener noreferrer">@githubstatus</a>
    </nav>

    <svg 
      class="github-icon" 
      role="img" 
      aria-label="GitHub logo" 
      viewBox="0 0 24 24" 
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="false"
    >
      <path d="M12 0C5.37 0 0 5.37 0 12c0 5.302 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 
      0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.089-.744.083-.729.083-.729 
      1.205.084 1.838 1.237 1.838 1.237 1.07 1.835 2.809 1.305 3.495.997.108-.775.418-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.931 
      0-1.31.465-2.38 1.235-3.22-.123-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.3 1.23a11.47 11.47 0 0 1 3-.404 
      11.47 11.47 0 0 1 3 .404c2.29-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.873.118 3.176.77.84 1.233 1.91 1.233 3.22 
      0 4.61-2.803 5.628-5.475 5.922.43.37.823 1.102.823 2.222 0 1.606-.015 2.898-.015 3.293 
      0 .32.218.694.825.576C20.565 21.795 24 17.298 24 12c0-6.63-5.373-12-12-12z"/>
    </svg>
  </div>
</body>
</html>
